<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delayed Video Block</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .video-container {
      width: 45vw;
      height: 37vh;
      overflow: hidden;
      position: fixed;
      top: 14.1vw;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .background-box {
      width: 100%;
      height: 100%;
      background: #00ffff; 
      background: color(display-p3 0 1 1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    video {
      width: 101%;
      height: 101%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transform: scale(1.03);
      transform-origin: center center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="background-box"></div>
    <video id="delayedVideo" loop muted playsinline preload="auto">
      <source src="https://freight.cargo.site/m/V2321093596548441772534213744715/Sauvage-muted.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const video = document.getElementById("delayedVideo");
    video.load();
    setTimeout(() => {
      video.style.display = "block";
      video.play().catch(err => console.error("Video play failed:", err));
    }, 7000);
  </script>

</body>
</html>
